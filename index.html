<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Пазл «Панорама» — Попутчик</title>
  <meta name="description" content="Красивая браузерная игра-пазл" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root{
      --acc:#6ce0ff;
      --text:#e9f1ff;
      --muted:#a8b0c7;
      --radius:16px;
      --glass: rgba(255,255,255,.08);
      --shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.04);
    }
    
    *{box-sizing:border-box}
    
    html,body{
      height: 100%; margin:0; padding:0;
      overflow: hidden; 
    }
    body{
      font-family:"Rubik",system-ui,-apple-system,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 80% 10%, #1f2750 0%, #0b1020 55%),
        radial-gradient(900px 500px at 10% 90%, #1f2b33 0%, #0b1020 65%);
    }
    .bg{
      position:fixed; inset:0; pointer-events:none;
      background:
        radial-gradient(60vmax 40vmax at 10% 85%, rgba(108,224,255,.10), transparent 60%),
        radial-gradient(50vmax 35vmax at 90% 10%, rgba(161,255,207,.08), transparent 60%);
      filter:saturate(120%);
      animation:floaty 18s ease-in-out infinite;
      z-index: -1;
    }
    @keyframes floaty{
      0%{transform:translateY(0)}
      50%{transform:translateY(-12px)}
      100%{transform:translateY(0)}
    }

    /* --- СЕТКА --- */
    .wrap{
      position:relative;
      height: 100dvh; 
      display:grid;
      grid-template-columns: 320px 1fr;
      grid-template-rows: auto 1fr;
      gap:16px; padding:16px;
    }

    /* ШАПКА */
    header{
      grid-column:1/-1;
      display:flex; align-items:center; gap:12px;
      padding:12px 16px;
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border-radius: var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      flex-shrink: 0;
    }
    header .logo{
      width:38px; height:38px; border-radius:10px;
      background: conic-gradient(from 200deg, #8be9ff, #baffd9, #8be9ff);
      box-shadow: 0 0 32px rgba(140,255,220,.25) inset;
      flex-shrink: 0;
    }
    header h1{font-size:18px; margin:0; letter-spacing:.3px}
    header .sub{color:var(--muted); font-size:12px}

    /* ПАНЕЛЬ */
    .panel{
      display:flex; flex-direction:column; gap:14px;
      padding:16px;
      background:var(--glass);
      border-radius: var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter: blur(16px);
      overflow-y: auto; 
    }

    .section{display:flex; flex-direction:column; gap:8px}
    .section h2{
      font-size:13px; font-weight:600; margin:0;
      color:#cfe6ff; text-transform:uppercase; letter-spacing:.12em;
    }
    .section .mut{color:var(--muted); font-size:12px; line-height: 1.3;}

    /* ГАЛЕРЕЯ */
    .gallery{
      display:flex; flex-wrap:nowrap; gap:8px;
      overflow-x:auto; padding: 4px;
      scroll-snap-type:x mandatory;
    }
    .thumb{
      position:relative; border-radius:8px; overflow:hidden;
      cursor:pointer; border:1px solid rgba(255,255,255,.15);
      background:#0e1428; flex:0 0 auto;
      width: 90px; aspect-ratio: 16/9;
      transition: all .2s ease; scroll-snap-align:start;
    }
    .thumb img{ width:100%; height:100%; object-fit:cover; opacity: 0.7; }
    .thumb.active{
      border-color: #7df2ff;
      box-shadow: 0 0 0 2px #7df2ff, 0 0 12px rgba(125, 242, 255, 0.4);
      transform: translateY(-2px); z-index: 2;
    }
    .thumb.active img { opacity: 1; }

    /* ЭЛЕМЕНТЫ */
    .controls{display:grid; grid-template-columns: 1fr 1fr; gap:8px}
    .btn{
      user-select:none; -webkit-tap-highlight-color:transparent;
      background:linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.10);
      color:white; padding:10px; border-radius:10px;
      cursor:pointer; text-align:center; box-shadow:var(--shadow);
      font-weight:600; font-size:13px;
      transition: transform 0.1s, opacity 0.2s; /* Анимация нажатия */
    }
    /* Эффект нажатия (кнопка проваливается) */
    .btn:active {
      transform: scale(0.96);
      opacity: 0.8;
    }
    .btn.primary{
      background:linear-gradient(180deg, rgba(140,255,220,.4), rgba(140,255,220,.08));
      border-color: rgba(161,255,207,.45); color:#04161a;
    }

    /* Кнопка Старт в неактивном состоянии (пока не нажали) */
    #shuffleBtn {
       animation: pulseBtn 2s infinite;
    }
    @keyframes pulseBtn {
       0% { box-shadow: 0 0 0 0 rgba(108, 224, 255, 0.4); }
       70% { box-shadow: 0 0 0 6px rgba(108, 224, 255, 0); }
       100% { box-shadow: 0 0 0 0 rgba(108, 224, 255, 0); }
    }

    .row{display:flex; align-items:center; justify-content:space-between; gap:10px}
    .row .label{font-size:13px; color:#cfe6ff}
    .row .value{font-weight:600; font-size:14px;}
    .range{accent-color:#7df2ff; width:100%; margin: 4px 0;}

    .toggles{display:flex; gap:10px; flex-wrap:wrap; margin-bottom:4px;}
    .toggle{
      display:flex; align-items:center; gap:8px;
      background:rgba(255,255,255,.06);
      padding:6px 12px; border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      font-size:13px; cursor:pointer; user-select:none;
    }
    .toggle input{accent-color:#7df2ff}

    .stats{display:grid; grid-template-columns: 1fr 1fr; gap:8px; margin-top:6px;}
    .stat{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      border-radius:10px; padding:6px 8px;
      text-align:center; font-size: 11px; color: var(--muted);
    }
    .stat b{display:block; font-size:14px; margin-top:2px; color: #fff;}

    /* ИГРОВАЯ ОБЛАСТЬ */
    .board-wrap{
      position:relative;
      width: 100%; height: 100%; 
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;
    }

    .board{
      position:relative; 
      display:grid; place-items:stretch;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      transition: filter .3s ease;
    }
    
    .tile{
      position:relative; user-select:none; -webkit-user-drag:none;
      background-repeat:no-repeat;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.08);
      cursor:pointer; border-radius:4px;
      transition: transform .08s ease, box-shadow .15s ease;
      background-color:#111828;
    }
    /* Если игра не началась (не перемешано) - запрещаем клик и наведение */
    .board.locked .tile {
       cursor: default; 
       filter: brightness(0.9);
    }
    .board.locked .tile:active { transform: none; }

    .tile:active{transform: scale(.96)}
    .tile.right{
      box-shadow:0 0 0 2px rgba(161,255,207,.9), inset 0 0 0 1px rgba(255,255,255,.2);
      z-index: 1;
    }
    .tile.selected{
      outline:2px solid var(--acc); outline-offset:-2px;
      box-shadow:0 0 0 3px rgba(108,224,255,.8), inset 0 0 0 1px rgba(255,255,255,.2);
      z-index: 2;
    }

    .paused .board{filter: grayscale(1) brightness(.5)}
    .paused .overlayPause{opacity:1; pointer-events:auto}
    .overlayPause{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      background:rgba(6,10,22,.5);
      font-size:20px; font-weight:600; letter-spacing:.5px;
      opacity:0; pointer-events:none; transition: opacity .25s ease;
      z-index: 10; border-radius: var(--radius);
    }

    /* ОБРАЗЕЦ */
    .previewBox{
      position:absolute; right:10px; bottom:10px;
      width:180px; aspect-ratio:16/9;
      border-radius:12px;
      background-position:center; background-size:cover;
      box-shadow:0 10px 25px rgba(0,0,0,.6), 0 0 0 1px rgba(255,255,255,.2);
      opacity:0; pointer-events:none;
      transform:translateY(10px);
      transition:opacity .25s ease, transform .25s ease;
      z-index:5;
    }
    .previewBox.visible{ opacity:1; transform:translateY(0); }

    /* МОДАЛКА ПОБЕДЫ */
    .win-modal{
      position:absolute; left: 50%; top: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      width:min(360px, 90%);
      background:rgba(6,10,22, 0.98); /* Почти непрозрачный фон */
      border:1px solid rgba(255,255,255,.25);
      border-radius:20px;
      box-shadow: 0 40px 80px rgba(0,0,0,.8); /* Глубокая тень */
      padding:24px;
      display:none; 
      /* ОЧЕНЬ ВАЖНО: высокий z-index чтобы перекрыть всё */
      z-index: 9999; 
      backdrop-filter: blur(20px
