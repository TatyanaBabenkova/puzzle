<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Пазл «Панорама» — Попутчик</title>
  <meta name="description" content="Красивая браузерная игра-пазл" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root{
      --acc:#6ce0ff;
      --text:#e9f1ff;
      --muted:#a8b0c7;
      --radius:18px;
      --glass: rgba(255,255,255,.08);
      --shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.04);
    }
    
    *{box-sizing:border-box}
    
    html,body{height:100%; margin:0; padding:0;}
    body{
      font-family:"Rubik",system-ui,-apple-system,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 80% 10%, #1f2750 0%, #0b1020 55%),
        radial-gradient(900px 500px at 10% 90%, #1f2b33 0%, #0b1020 65%);
      overflow:hidden; /* Убираем скролл страницы, скроллим блоки */
    }
    .bg{
      position:fixed; inset:0; pointer-events:none;
      background:
        radial-gradient(60vmax 40vmax at 10% 85%, rgba(108,224,255,.10), transparent 60%),
        radial-gradient(50vmax 35vmax at 90% 10%, rgba(161,255,207,.08), transparent 60%);
      filter:saturate(120%);
      animation:floaty 18s ease-in-out infinite;
    }
    @keyframes floaty{
      0%{transform:translateY(0)}
      50%{transform:translateY(-12px)}
      100%{transform:translateY(0)}
    }

    .wrap{
      position:relative;
      height:100vh;
      display:grid;
      grid-template-columns: 340px 1fr;
      grid-template-rows: auto 1fr;
      gap:20px;
      padding:20px;
    }

    /* Шапка на всю ширину */
    header{
      grid-column:1/-1;
      display:flex;
      align-items:center;
      gap:12px;
      padding:14px 18px;
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border-radius: var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      height: fit-content;
    }
    header .logo{
      width:42px; height:42px; border-radius:12px;
      background: conic-gradient(from 200deg, #8be9ff, #baffd9, #8be9ff);
      box-shadow: 0 0 32px rgba(140,255,220,.25) inset;
      flex-shrink: 0;
    }
    header h1{font-size:20px; margin:0; letter-spacing:.3px}
    header .sub{color:var(--muted); font-size:13px}

    /* Панель управления */
    .panel{
      display:flex;
      flex-direction:column;
      gap:14px;
      padding:16px;
      background:var(--glass);
      border-radius: var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter: blur(16px);
      overflow-y: auto; /* Скролл внутри панели */
    }
    .section{display:flex; flex-direction:column; gap:8px}
    .section h2{
      font-size:14px; font-weight:600; margin:0;
      color:#cfe6ff; text-transform:uppercase; letter-spacing:.12em;
    }
    .section .mut{color:var(--muted); font-size:13px; line-height: 1.4;}

    /* Галерея */
    .gallery{
      display:flex;
      flex-wrap:nowrap;
      gap:10px;
      overflow-x:auto;
      padding: 4px;
      scroll-snap-type:x mandatory;
    }
    .thumb{
      position:relative;
      border-radius:10px;
      overflow:hidden;
      cursor:pointer;
      border:1px solid rgba(255,255,255,.15);
      background:#0e1428;
      flex:0 0 auto;
      width: 100px;
      aspect-ratio: 16/9;
      transition: all .2s ease;
      scroll-snap-align:start;
    }
    .thumb img{
      width:100%; height:100%; object-fit:cover; opacity: 0.7; transition: opacity .2s;
    }
    .thumb:hover img { opacity: 1; }
    .thumb.active{
      border-color: #7df2ff;
      box-shadow: 0 0 0 2px #7df2ff, 0 0 12px rgba(125, 242, 255, 0.4);
      transform: translateY(-2px);
      z-index: 2;
    }
    .thumb.active img { opacity: 1; }

    /* Контролы */
    .controls{display:grid; grid-template-columns: 1fr 1fr; gap:8px}
    .btn{
      user-select:none; -webkit-tap-highlight-color:transparent;
      background:linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.10);
      color:white; padding:10px 12px; border-radius:12px;
      cursor:pointer; text-align:center; box-shadow:var(--shadow);
      transition: transform .08s ease;
      font-weight:600; font-size:13px;
    }
    .btn:active{transform: translateY(1px)}
    .btn.primary{
      background:linear-gradient(180deg, rgba(140,255,220,.4), rgba(140,255,220,.08));
      border-color: rgba(161,255,207,.45); color:#04161a;
    }

    .row{display:flex; align-items:center; justify-content:space-between; gap:10px}
    .row .label{font-size:14px; color:#cfe6ff}
    .row .value{font-weight:600}
    .range{accent-color:#7df2ff; width:100%; margin: 4px 0;}

    .toggles{display:flex; gap:10px; flex-wrap:wrap; margin-bottom:4px;}
    .toggle{
      display:flex; align-items:center; gap:8px;
      background:rgba(255,255,255,.06);
      padding:6px 12px; border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      font-size:13px; cursor:pointer; user-select:none;
    }
    .toggle input{accent-color:#7df2ff}

    .stats{
      display:grid; grid-template-columns: 1fr 1fr; gap:8px; margin-top:6px;
    }
    .stat{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      border-radius:12px; padding:8px 10px;
      text-align:center; font-size: 12px; color: var(--muted);
    }
    .stat b{display:block; font-size:16px; margin-top:2px; color: #fff;}

    /* Игровая зона */
    .board-wrap{
      position:relative;
      background:var(--glass);
      border-radius: var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      display: grid;
      place-items: center; /* Центрируем доску */
      padding: 20px;
    }

    .boardSizer{
      position:relative; 
      width:100%; 
      max-width: 1200px; /* Ограничим ширину на больших экранах */
      aspect-ratio: 16/9; /* Фиксируем пропорции */
    }

    .board{
      position:absolute; inset:0;
      display:grid; place-items:stretch;
      transition: filter .3s ease;
    }
    
    .tile{
      position:relative; user-select:none; -webkit-user-drag:none;
      background-size: 100% 100%; /* Растягиваем фон по размеру тайла */
      /* Но мы будем пересчитывать это в JS */
      background-repeat:no-repeat;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
      cursor:pointer; border-radius:6px;
      transition: transform .08s ease, box-shadow .15s ease;
      background-color:#111828;
    }
    .tile:active{transform: scale(.98)}
    .tile.right{
      box-shadow:0 0 0 3px rgba(161,255,207,.95), inset 0 0 0 1px rgba(255,255,255,.08);
      z-index: 1;
    }
    .tile.selected{
      outline:3px solid var(--acc); outline-offset:-2px;
      box-shadow:0 0 0 3px rgba(108,224,255,.95), inset 0 0 0 1px rgba(255,255,255,.08);
      z-index: 2;
    }

    .paused .board{filter: grayscale(1) brightness(.8)}
    .paused .overlayPause{opacity:1; pointer-events:auto}
    .overlayPause{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      background:rgba(6,10,22,.55);
      font-size:22px; font-weight:600; letter-spacing:.3px;
      opacity:0; pointer-events:none; transition: opacity .25s ease;
      z-index: 10;
    }

    /* Образец */
    .previewBox{
      position:absolute; right:14px; bottom:14px;
      width:220px; aspect-ratio:16/9;
      border-radius:12px;
      background-position:center; background-size:cover;
      box-shadow:0 10px 25px rgba(0,0,0,.6), 0 0 0 1px rgba(255,255,255,.2);
      opacity:0; pointer-events:none;
      transform:translateY(6px);
      transition:opacity .25s ease, transform .25s ease;
      z-index:5;
    }
    .previewBox.visible{ opacity:1; transform:translateY(0); }

    /* Модалка победы */
    .win-modal{
      position:absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      width:min(400px, 90%);
      background:rgba(6,10,22,.95);
      border:1px solid rgba(255,255,255,.18);
      border-radius:24px;
      box-shadow: 0 20px 50px rgba(0,0,0,.5);
      padding:24px;
      display:none;
      z-index:20;
      backdrop-filter: blur(20px);
      text-align: center;
      opacity: 0;
      transition: all .3s ease;
    }
    .win-modal.visible{
      display:block; 
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    .win-modal .title{font-size:24px; font-weight:700; margin-bottom: 8px;}
    .win-modal .sub{color:var(--muted); margin-bottom: 20px;}
    .win-actions{display:flex; flex-direction: column; gap:10px;}

    canvas.confetti{position:absolute; inset:0; pointer-events:none; z-index:3}
    .credit{font-size:12px; color:var(--muted); margin-top: 4px;}

    /* --- АДАПТИВ (ПОРТРЕТНЫЙ МОБИЛЬНЫЙ) --- */
    @media (max-width: 980px) and (orientation: portrait){
      .wrap {
        display: flex;
        flex-direction: column;
        padding: 10px;
        gap: 12px;
        height: auto; /* Разрешаем скролл страницы в высоту */
        min-height: 100vh;
      }
      body { overflow-y: auto; } /* Включаем скролл body */

      header { position: sticky; top: 0; z-index: 10; padding: 10px 14px; }
      .panel { overflow: visible; }
      
      .previewBox {
        width: 140px;
        bottom: 10px; right: 10px;
      }
      .boardSizer{ width: 100%; }
      .hide-on-mobile { display: none !important; }
    }

    /* --- АДАПТИВ (ЛАНДШАФТНЫЙ МОБИЛЬНЫЙ - ИСПРАВЛЕНИЕ) --- */
    @media (max-width: 920px) and (orientation: landscape) {
      .wrap {
        display: grid; 
        grid-template-columns: 240px 1fr; /* Фиксированная узкая колонка */
        grid-template-rows: 1fr; /* Одна строка */
        gap: 10px;
        padding: 10px;
        height: 100vh;
        overflow: hidden;
      }

      /* Скрываем шапку в горизонтали для места */
      header { display: none; }

      .panel {
        grid-row: 1/-1; /* На всю высоту */
        padding: 12px;
        overflow-y: auto;
      }
      
      /* Уменьшаем элементы в панели */
      .gallery { padding-bottom: 0; }
      .thumb { width: 80px; }
      .section h2 { font-size: 12px; }
      .btn { padding: 8px 10px; font-size: 12px; }
      
      .board-wrap {
        padding: 0;
        background: transparent;
        box-shadow: none;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .boardSizer {
        max-height: 96vh; /* Чтобы не вылезала за экран */
        width: auto;      /* Ширина подстроится под аспект */
        aspect-ratio: 16/9;
      }
      
      .previewBox {
        width: 120px;
        bottom: 5px; right: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <div class="wrap">
    <header>
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1>Пазл «Панорама»</h1>
        <div class="sub">Собери панораму.</div>
      </div>
    </header>

    <aside class="panel" id="leftPanel">
      <div class="section">
        <div class="gallery" id="gallery"></div>
        <div class="credit" id="credit"></div>
      </div>

      <div class="section">
        <div class="row" style="margin-bottom:-4px">
